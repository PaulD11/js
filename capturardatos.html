<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capturar Datos Avatar</title>
    <link rel="stylesheet" href="css/styleIndex.css">
    <link rel="stylesheet" href="css/styleCapDatos.css">
</head>
<body>
    <section class="secciones">
        <div class="seccion">
            <h2></h2>
             <a class = "(secciones)" href="https://pauld11.github.io/js/capturardatos.html"><button> AVATAR </button></a></a>
             <a class = "(secciones)" href="https://pauld11.github.io/js/index.html"><button> FIGURAS GEOMETRICAS </button></a></a>
        </section>
        </div>
    <main>
        <section class="fila">
            <div class="contForm">

                <h2>Registrar información</h2>
                <p>Bienvenido(a), por favor ingresa a continuacion tus datos para poder generar tu avatar.</p>
                <form action="#">
                    <div class="formGroup">
                        <label for="nombres">Nombres:</label>
                        <input type="text" id="nombres" placeholder="Escribe tu nombre aqui" required>
                    </div>

                    <div class="formGroup">
                        <label for="edad">Edad:</label>
                        <input type="number" id="edad" placeholder="Ingresa tu edad" required>
                    </div>
                    <div class="formGroup">
                        <label for="fecha">Fecha de Nacimiento:</label>
                        <input type="date" id="fecha" required>
                    </div>
                    <div class="formGroup">
                        <label for="genero">Genero:</label>
                        <select name="#" id="genero">
                            <option value="">Selección...</option>
                            <option value="Femenino">Femenino</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                    <div class="formGroup">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Ej: treit@gmail.com" required>
                    </div>
                    <div class="formGroup">
                        <label for="descipcion">Descripción:</label>
                        <textarea name="#" id="descripcion" cols="30" rows="3"></textarea>
                    </div>
                    <div class="formGroup">
                        <label for="color">Color:</label>
                        <select name="#" id="color">
                            <option value="">Selección...</option>
                            <option value="Morado">Morado</option>
                            <option value="Amarillo">Amarillo</option>
                            <option value="Gris">Gris</option>
                            <option value="Blanco">Blanco</option>
                            <option value="Azul">Azul</option>
                            <option value="Rojo">Rojo</option>
                        </select>
                    </div>
                </form>
    <button onclick="capturarDatos()">CREAR AVATAR</button>

            </div>
            <div class="contAvatar" id="contAvatar">
                <img id="mFoto" src="img/BAse.png" alt="Imagen usuario">
                <h3 id="mNombre">Nombre</h3>
                <p id="mDescripcion">Descipción</p>
                <p id="mEdad">Edad</p>
                <p id="mFecha">Fecha de Nacimiento</p>
                <p id="mGenero">Genero</p>
                <p  id="mEmail">Email</p>
            </div>
        </section>


    </main>

    <script src="js/functionsDatos.js"></script>
</body>
</html>
